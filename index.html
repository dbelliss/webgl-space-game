<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spacefreight Crates and Co.</title>
    <link rel="stylesheet" type="text/css" href="./style/canvasStyle.css">
    <link rel="stylesheet" type="text/css" href="./style/hudStyle.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <!--<link rel="manifest" href="./site.webmanifest">-->
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body onload="Initialize();">
    <div class="canvases">
      <canvas id="game-surface" class="canvas3d" width="1000" height="800">
        Your browser does not support HTML5.
      </canvas>
      <canvas id="hud" class="canvas2d" height="800" width="1000">
      </canvas>
    </div>
    <br/>
    <script src="./lib/gl-matrix.js"></script>
    <script src="./lib/lib.js"></script>
    <script src="./lib/keymaster.js"></script>
    <script src="./lib/gameObject.js"></script>
    <script src="./lib/program.js"></script>
    <script src="./lib/simpleProgram.js"></script>
    <script src="./lib/textureProgram.js"></script>
    <script src="./lib/inputManager.js"></script>
    <script src="./lib/camera.js"></script>
    <script src="./lib/cube.js"></script>
    <script src="./lib/meshObject.js"></script>
    <script src="./lib/player.js"></script>
    <script src="./lib/renderData.js"></script>
    <script src="./lib/renderer.js"></script>
    <script src="./lib/vector3.js"></script>
    <script src="./lib/transform.js"></script>
    <script src="./game.js"></script>
    <script src="./lib/util.js"></script>
    <script src="./lib/texture.js"></script>
    <script src="./lib/textureLoader.js"></script>
    <script src="./lib/AudioManager.js"></script>
    <script src="./lib/SoundsEnum.js"></script>
    <script src="./lib/SongsEnum.js"></script>
    <script src="./lib/rocket.js"></script>
    <script src="./lib/laser.js"></script>

    <h1> Options </h1>
    <div class="volumeSettings">
      <div class="musicSettings">
        <p> Music Volume </p>
        <input type="range" min="0" max="100" value="100" class="slider" id="musicVolumeSlider">
      </div>
      <div class="sfxSettings">
        <p> SFX Volume </p>
        <input type="range" min="0" max="100" value="100" class="slider" id="sfxVolumeSlider">
      </div>
    </div>
  </body>
</html>
